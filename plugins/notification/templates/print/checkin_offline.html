<h2>{{ 'receipt.checkin.headline'|translate }}</h2>

{% for item in items|sortOnField('itemIdentifier') %}
<div class="row-item">
  <p>
    {{ item.itemProperties.title | translate}}<br/>
    {{ 'receipt.checkin.id'|translate }} {{ item.itemIdentifier }}<br/>
    {{ 'receipt.checkin.transactionDate'|translate }} {{ "now"|date('d/m/y') }}
  </p>
</div>
{% endfor %}
<hr/>
