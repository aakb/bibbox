<h2>{{ headline|translate }}</h2>

{% for item in items|sort %}
<div class="row-item">
  <p>
    {{ 'receipt.loans.id'|translate }} {{ item.id }}<br/>
    {{ item.title }}<br/>
    {% if item.author %}
      {{ item.author }}<br/>
    {% endif %}
    {{ 'receipt.loans.returnDate'|translate }} {{ (item.returnDate/1000)|date('d/m/y') }}
  </p>
</div>
{% endfor %}
<hr/>
