<div data-ng-if="!running">
  {{ 'common.loading' | translate }}
</div>
<div data-ng-if="running">
  <div class="page-header-frontpage page-header">
    <h1>{{ 'index.heading' | translate }}</h1>
  </div>

  <div class="container-fluid">
    <a type="button" data-ng-repeat="feature in features" class="btn btn-default button" aria-label="Left Align"
       data-ng-href="{{ feature.url }}">
      <span class="glyphicon {{ feature.icon }}" aria-hidden="true"></span> {{ feature.text | translate }}
    </a>
  </div>

  <div class="container container-bottom">
    <a type="button" data-ng-repeat="lang in languages" class="btn btn-default language-button" aria-label="Left Align"
       data-ng-click="changeLanguage(lang.langKey)">
      <span class="language-icon"><img data-ng-src="{{ lang.icon }}"></span> {{ lang.text | translate }}
    </a>
  </div>
</div>
