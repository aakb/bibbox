<header data-headline="" data-countdown=""></header>

<spinner-global data-ng-if="loading"></spinner-global>

<div class="container">
  <div class="page-header-frontpage page-header">
    <h1>{{ 'index.heading' | translate }}</h1>
  </div>

  <div class="container-fluid">
    <a type="button" data-ng-repeat="feature in features" class="btn btn-default button" aria-label="Left Align"
       data-ng-href="{{ feature.url }}" data-ng-if="!feature.require_online || online" analytics-on analytics-category="Index" analytics-label="Link" analytics-event="{{feature.text | translate }}">
      <span class="glyphicon {{ feature.icon }}" aria-hidden="true"></span> {{ feature.text | translate }}
    </a>
  </div>

  <div class="container container-bottom">
    <button type="button" data-ng-repeat="lang in languages" class="btn btn-default button-small" aria-label="Left Align"
       data-ng-click="changeLanguage(lang.langKey)" analytics-on analytics-category="Index" analytics-label="Button">
      <span class="language-icon"><img data-ng-src="{{ lang.icon }}"></span> {{ lang.text | translate }}
    </button>
  </div>
</div>
