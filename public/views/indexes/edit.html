<!-- Header -->
<div class="modal-header">
	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	<h4 class="modal-title">Edit index</h4>
</div>

<!-- Content - edit form -->
<div class="modal-body">
	<span data-ng-include="'views/indexes/form.html'"></span>
</div>

<!-- Footer with action buttons -->
<div class="modal-footer">
	<p class="text-warning"><small>If it's an active index you have edited you need to flush the index as well.</small></p>
	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	<button type="button" class="btn btn-info" data-ng-click="save()">Save</button>
</div>
