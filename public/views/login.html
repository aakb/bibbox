<form class="form-signin" role="form" ng-submit="login()">
  <h2 class="form-signin-heading">Please sign in <br /><small>Search node</small></h2>
    <label for="inputEmail" class="sr-only">Username</label>
    <input id="inputEmail" class="form-control" placeholder="Username" required="" type="text" ng-model="user.username">
    <label for="inputPassword" class="sr-only">Password</label>
    <input id="inputPassword" class="form-control" placeholder="Password" required="" type="password" ng-model="user.password">
    <div data-ng-show="message" class="alert alert-warning" role="alert">{{ message }}</div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
