<form role="form">
	<!-- Key -->
	<fieldset disabled>
		<div class="form-group">
			<label for="index" class="control-label">ID</label>
			<input type="text" class="form-control" id="index" placeholder="API Key" data-ng-model="api.key">
			<span class="help-block">The API key is automatically generated.</span>
		</div>
	</fieldset>

	<!-- Name -->
	<div class="form-group">
		<label for="name">Name</label>
		<input type="text" class="form-control" id="name" placeholder="Enter Name" data-ng-model="api.name">
	</div>

  <!-- Expire -->
  <div class="form-group">
    <label for="name">Expire</label>
    <input type="text" class="form-control" id="expire" placeholder="Enter expire in minutes" data-ng-model="api.expire">
    <span class="help-block">The number of minutes that the authentication token is valided.</span>
  </div>

  <!-- Access -->
  <div class="form-group">
    <label for="name">Access</label>
    <br />
    <input type="radio" data-ng-model="api.access" value="rw"><span>Read/Write</span>
    <br />
    <input type="radio" data-ng-model="api.access" value="r"><span>Read</span>
  </div>

	<!-- Indexes -->
	<div class="form-group">
		<p><strong>Indexes</strong></p>
		<select multiple data-ng-multiple="true" data-ng-model="api.indexes"  data-ng-options="m.id as m.name + ' (' + m.id + ')' for m in mappings">
		</select>
	</div>
</form>
