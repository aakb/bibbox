<nav class="navbar navbar-default navbar-absolute-top">
  <div>
    <div class="row row-nav">
      <div class="col-xs-6 col-md-4"><div class="logo-container"><a href="/"><img src="img/aarhus.png" class="logo"></a></div></div>
      <div class="col-xs-6 col-md-4 text-center"><h1>{{ 'return.heading' | translate }}</h1></div>
      <div class="col-xs-6 col-md-4 text-right"><h1 class="text-faded">{{ countdown }}</h1></div>
    </div>
  </div>
</nav>

<div class="container">
  <div class="image-help" data-ng-if="!materials || materials.length === 0">
    <img src="img/help3.jpg" />
  </div>

  <div class="panel panel-default" data-ng-if="materials && materials.length > 0">
    <table class="table">
      <tr>
        <th></th>
        <th>{{ 'return.title' | translate }}</th>
        <th class="text-center">{{ 'return.status' | translate }}</th>
        <th>{{ 'return.information' | translate }}</th>
      </tr>
      <tr data-ng-repeat="material in materials"
          data-ng-class="{'bg-success': material.status === 'return.success', 'bg-danger': material.status === 'return.error'}">
        <td class="vert-align">{{ $index + 1 }}</td>
        <td class="vert-align">{{ material.title }}</td>
        <td class="vert-align text-center">
          <spinner data-ng-if="material.loading"></spinner>
          <span data-ng-if="material.status === 'return.success'" class="glyphicon glyphicon glyphicon-ok"
                aria-hidden="true"></span>
          <span data-ng-if="material.status === 'return.error'" class="glyphicon glyphicon glyphicon-remove"
                aria-hidden="true"></span>
        </td>
        <td class="vert-align">{{Â material.information | translate }}</td>
      </tr>
    </table>
  </div>

  <div class="buttons-bottom">
    <button type="button" class="btn btn-danger button button-left" aria-label="Left Align" data-ng-click="gotoFront()">
      <span class="glyphicon glyphicon-arrow-left" aria-hidden="true"></span> {{ 'common.back' | translate }}
    </button>
    <button type="button" class="btn btn-success button button-left" data-ng-click="receipt('printer')" data-ng-disabled="!materials || materials.length === 0">
      <span class="glyphicon glyphicon-print" aria-hidden="true"></span> {{ 'return.button.receipt' | translate }}
    </button>
  </div>
</div>
